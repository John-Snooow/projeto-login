<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> <!--primeiro link para trazer os incones do google icones-->
    <link rel="stylesheet" href="estilos/style.css"> <!--estilo-->
    <link rel="stylesheet" href="estilos/meida-query.css"> 
    <!-- estilos de media query-->
    
</head>
<body>
    <main>
        <section id="login"> <!--seção com id login-->
            <div id="imagem">
                <!--aqui vai a imagem-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post"></form>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                            </span>
                        <input type="password" name="senha" id="isenha" placeholder="seu senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">senha</label>
                        <!--aqui eu fiz uma inverção de campos colocando o  "label" em baixo do "input" para fazer a troca das caixas, observe no site-->
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <span class="material-symbols-outlined">mail</span>
                        <!--este "span" assim como os outros a cima faz parte do mesmo link obtido no google icones-->
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
